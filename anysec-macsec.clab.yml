name: anysec-macsec
prefix: ""
mgmt:
  network: anysec
  ipv4-subnet: 172.50.50.0/24

topology:
  kinds:
    nokia_srsim:
      type: sr-1x-48d   # Note: SR-SIM FP5 small fixed platforms are distributed (SR-1/1x/1se)
      image: registry.srlinux.dev/pub/nokia_srsim:25.7.R1
      license: ${SROS_LIC_PATH:-/opt/nokia/sros/r25_sr-sim_license.key}
    linux:
      image: ghcr.io/srl-labs/network-multitool:v0.4.1
      env:
        http_proxy: ${http_proxy:=""}
        https_proxy: ${https_proxy:=""}
        no_proxy: pe1,pe2,p3,p4,ce5,ce6,client7,client8,gnmic,prometheus,grafana,localhost,172.50.50.0/24

  nodes:
    ### CORE FP5 and FP4###
    # FP5
    pe1:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.11
      startup-config: configs/core/pe1.partial.cfg
      env:
         NOKIA_SROS_SLOT: A
    pe1-iom:
      kind: nokia_srsim
      network-mode: container:pe1
      env:
        NOKIA_SROS_SLOT: 1

    # FP5
    pe2:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.12
      startup-config: configs/core/pe2.partial.cfg
      env:
         NOKIA_SROS_SLOT: A
    pe2-iom:
      kind: nokia_srsim
      network-mode: container:pe2
      env:
        NOKIA_SROS_SLOT: 1

    # FP4
    p3:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.13
      type: SR-1
      startup-config: configs/core/p3.partial.cfg
      env:
        NOKIA_SROS_MDA_1: me12-100gb-qsfp28   # default SR-SIM changed from me12-100gb-qsfp28 to me6-100gb-qsfp28

    # FP4
    p4:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.14
      type: SR-1
      startup-config: configs/core/p4.partial.cfg
      env:
        NOKIA_SROS_MDA_1: me12-100gb-qsfp28   # default SR-SIM changed from me12-100gb-qsfp28 to me6-100gb-qsfp28

    ### CEs ###
    # FP5
    ce5:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.51
      startup-config: configs/core/ce5.partial.cfg
      env:
         NOKIA_SROS_SLOT: A
    ce5-iom:
      kind: nokia_srsim
      network-mode: container:ce5
      env:
        NOKIA_SROS_SLOT: 1

    # FP5
    ce6:
      kind: nokia_srsim
      mgmt-ipv4: 172.50.50.52
      startup-config: configs/core/ce6.partial.cfg
      env:
         NOKIA_SROS_SLOT: A
    ce6-iom:
      kind: nokia_srsim
      network-mode: container:ce6
      env:
        NOKIA_SROS_SLOT: 1

    ### CLIENTS & Automation Stack ###
    client7:
      kind: linux
      mgmt-ipv4: 172.50.50.31
      binds:
        - configs/clients/client7/setup-client7.sh:/config/setup-client7.sh
      exec:
        - bash /config/setup-client7.sh
      group: server

    client8:
      kind: linux
      mgmt-ipv4: 172.50.50.32
      binds:
        - configs/clients/client8/setup-client8.sh:/config/setup-client8.sh
      exec:
        - bash /config/setup-client8.sh
      group: server

    ### TELEMETRY STACK ###
    gnmic:
      kind: linux
      mgmt-ipv4: 172.50.50.21
      image: ghcr.io/openconfig/gnmic:0.38.1
      binds:
        - configs/gnmic/gnmic-config.yml:/gnmic-config.yml:ro
      cmd: --config /gnmic-config.yml --log subscribe
      group: "10" # group 10 is assigned to the nodes of a telemetry stack

    prometheus:
      kind: linux
      mgmt-ipv4: 172.50.50.22
      image: prom/prometheus:v2.51.2
      binds:
        - configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      cmd: --config.file=/etc/prometheus/prometheus.yml
      ports:
        - 9090:9090
      group: "10"

    grafana:
      kind: linux
      mgmt-ipv4: 172.50.50.23
      image: grafana/grafana:10.3.5
      binds:
        - configs/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        - configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
        - configs/grafana/dashboards:/var/lib/grafana/dashboards
      ports:
        - 3000:3000
      env:
        HTTPS_PROXY: ${http_proxy:=""}
        GF_INSTALL_PLUGINS: https://algenty.github.io/flowcharting-repository/archives/agenty-flowcharting-panel-1.0.0d.220606199-SNAPSHOT.zip;agenty-flowcharting-panel,https://github.com/cloudspout/cloudspout-button-panel/releases/download/7.0.23/cloudspout-button-panel.zip;cloudspout-button-panel
        GF_ORG_ROLE: "Editor"
        GF_ORG_NAME: "Main Org."
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS: "true"
        GF_SECURITY_ALLOW_EMBEDDING: "true"
        GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 2s
      group: "10"

    ### AUTOMATION PANEL ###
    panel:
      kind: linux
      mgmt-ipv4: 172.50.50.33
      image: ghcr.io/srl-labs/sros-anysec-macsec-lab/panel:v0.2.0
      image-pull-policy: always
      ports:
        - 54173:4173 # prod port
        - 55173:5173 # dev port
      binds:
        # to allow the frontend to resolve the public hostname
        # of the hosting server (e.g. tailscale machine name)
        - /etc/hosts:/etc/hosts:ro
      stages:
        # automation panel subscribes to the pe1, pe2, p3, p4 nodes,
        # thus we want to start the panel node after the above nodes are healthy
        create:
          wait-for:
            - node: pe1
              stage: healthy
            - node: pe2
              stage: healthy
            - node: p3
              stage: healthy
            - node: p4
              stage: healthy

  links:
    - endpoints: ["ce5-iom:1/1/c7/1", "pe1-iom:1/1/c3/1"]
    - endpoints: ["ce6-iom:1/1/c7/1", "pe2-iom:1/1/c3/1"]
    - endpoints: ["pe1-iom:1/1/c1/1", "p3:1/1/c2/1"]
    - endpoints: ["pe1-iom:1/1/c2/1", "p4:1/1/c2/1"]
    - endpoints: ["pe2-iom:1/1/c1/1", "p3:1/1/c3/1"]
    - endpoints: ["pe2-iom:1/1/c2/1", "p4:1/1/c3/1"]
    - endpoints: ["p3:1/1/c1/1", "p4:1/1/c1/1"]
    # Client7
    - endpoints: ["client7:eth1", "ce5-iom:1/1/c1/1"]
    - endpoints: ["client7:eth2", "ce5-iom:1/1/c2/1"]
    - endpoints: ["client7:eth3", "ce5-iom:1/1/c3/1"]
    # Client8
    - endpoints: ["client8:eth1", "ce6-iom:1/1/c1/1"]
    - endpoints: ["client8:eth2", "ce6-iom:1/1/c2/1"]
    - endpoints: ["client8:eth3", "ce6-iom:1/1/c3/1"]
    # Mirror - For Advanced TShoot, disabled by default
    - endpoints: ["pe1-iom:1/1/c6/1", "ce6-iom:1/1/c6/1"]
    - endpoints: ["pe2-iom:1/1/c5/1", "ce6-iom:1/1/c5/1"]
    - endpoints: ["ce6-iom:1/1/c10/1", "ce6-iom:1/1/c11/1"] ### mirror dest is eth10 to allow single point of capture
