      - sros_if_stats
      - sros_macsec_config
      - sros_macsec_if_stats
      - sros_macsec_connectivity_association
      - sros_epipe_instance_oper_state

  ce6:57400:
    subscriptions:
      - sros_port_oper_state
      - sros_port_stats
