<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SROS ANYSec Lab - Automation Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <script src="static/js/script.js"></script>
    <div class="container-fluid">
        <div class="row" style="min-width: 99vw;min-height: 99vh;">
            <div class="col-2">
                <div class="text-center">
                    <div class="row">
                        <div class="col-6" style="display: flex;justify-content: center;align-items: center;">
                            <img src="static/containerlab.svg" class="img-fluid" alt="clab" style="width: 100%;">
                        </div>
                        <div class="col-6" style="display: flex;justify-content: center;align-items: center;">
                            <img src="static/nokia.png" class="img-fluid" alt="nokia" style="width: 100%;">
                        </div>
                    </div>
                </div>
                <h2 class="text-center">ANYSec Lab Automation Panel</h5>
                    <div class="card mb-3">
                        <div class="card-header">ICMP Start/Stop</div>
                        <div class="card-body">
                            <form class="needs-validation was-validated">
                                <div class="form-group form-row">
                                    <label class="col col-4" for="icmp-size">Size (bytes):</label>
                                    <input type="number" class="form-control col" id="icmp-size" min="0" max="8000"
                                        step="1" value="2000">
                                    <div class="invalid-feedback">
                                        The ICMP size range must be between 0 and 8000 bytes
                                    </div>
                                </div>
                                <div class="form-group form-row">
                                    <label class="col col-4" for="icmp-interval">Interval (sec):</label>
                                    <input type="number" class="form-control col" id="icmp-interval" min="0.01" max="1"
                                        step="0.01" value="0.01">
                                    <div class="invalid-feedback">
                                        The ICMP interval range must be between 0.01 and 1 second
                                    </div>
                                </div>
                                <button id="-icmp_toggle-vll" class="icmp-vll btn btn-primary mb-1 w-100"
                                    style="padding: 0.2rem 0.75rem;">VLL</button>
                                <button id="-icmp_toggle-vpls" class="icmp-vpls btn btn-primary mb-1 w-100"
                                    style="padding: 0.2rem 0.75rem;">VPLS</button>
                                <button id="-icmp_toggle-vprn" class="icmp-vprn btn btn-primary w-100"
                                    style="padding: 0.2rem 0.75rem;">VPRN</button>
                            </form>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-header">Link Enable/Disable</div>
                        <div class="card-body">
                            <form>
                                <button id="-execute_gnmic-link_toggle-top" class="link-top btn btn-primary mb-1 w-100"
                                    style="padding: 0.2rem 0.75rem;">Top Link<br />( pe1--p3 )</button>
                                <button id="-execute_gnmic-link_toggle-bottom"
                                    class="link-bottom btn btn-primary w-100 style=" padding: 0.2rem 0.75rem;"">Bottom
                                    Link<br />( pe1--p4 )</button>
                            </form>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-header">ANYSec Enable/Disable</div>
                        <div class="card-body">
                            <form>
                                <button id="-execute_gnmic-anysec_toggle-vll"
                                    class="anysec-vll btn btn-primary d-block mb-1 w-100"
                                    style="padding: 0.2rem 0.75rem;">VLL</button>
                                <button id="-execute_gnmic-anysec_toggle-vpls"
                                    class="anysec-vpls btn btn-primary d-block mb-1 w-100"
                                    style="padding: 0.2rem 0.75rem;">VPLS</button>
                                <button id="-execute_gnmic-anysec_toggle-vprn"
                                    class="anysec-vprn btn btn-primary d-block w-100"
                                    style="padding: 0.2rem 0.75rem;">VPRN</button>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-10">
                <iframe src="http://{{host}}:3000/d/kawVPD-Gk/anysec-telemetry?orgId=1&refresh=2s" width="100%"
                    height="100%"></iframe>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
